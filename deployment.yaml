apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-1
spec:
  selector:
    matchLabels:
      run: app
    replica: 2
    strategy:
      type: RollingUpdate
     minReadSeconds: 10
  template:
    metadata:
      labels:
        run: app
    spec:
      containers:
      - name: mynginx
        image: nginx       
        ports:
        - containerPort: 80

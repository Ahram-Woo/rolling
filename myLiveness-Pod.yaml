apiVersion: v1
kind: Pod
metadata:
  name: update-checker
  labels:
    app: update-checker
spec:
  containers:
  - name: kubectl
    image: nginx
    command:
    - sh
    - -c
    - |
      while true
      do
        APP_VERSION=`nginx -v`
        echo "[`date`] $APP_VERSION "
        sleep 1
      done
